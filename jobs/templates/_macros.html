{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
        <a href="">{{ job['employer_name'] }}</a><br>
        ${{ job['salary'] }}<br>
        {{ job['description'] }}
    </p>
  </header>
  <div class="card-content">
    <div class="content">
    </div>
  </div>
</div>
{% endmacro %}

{% macro show_jobs(job) %}
<div class="column is-multiline">
    {% for job in jobs %}
        <div class="column is-half">
            {{ show_job(job) }}
        </div>
    {% endfor %}
</div>
{% endmacro %}
